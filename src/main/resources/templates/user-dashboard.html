<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ProjectBid2Buy</title>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body class="full-page">
	<div class="dashboard-wrapper">
		<div class="site-header-dashboard">
			<a href="/" class="site-logo">
				<span class="logo-icon">ðŸ”¨</span>
				<span class="logo-text">Bid2Buy</span>
				<br>
			</a>
		</div>
		<div class="dashboard-header-modern">
			<div class="dashboard-header-content">
				<div class="user-greeting">
					<br>
					<h1 th:text="'Welcome back, ' + ${user.firstName} + '!'"></h1>
					<p>Manage your auctions and bids</p>
				</div>
				<div class="header-right-section">
					<!-- Toggle Switch -->
					<div class="toggle-container-header">
						<div class="segmented-control">
							<button type="button" class="segment-btn active" id="buyerBtn" data-mode="buyer">Buying</button>
							<button type="button" class="segment-btn" id="sellerBtn" data-mode="seller">Selling</button>
						</div>
					</div>
					<a th:href="@{/profile}" class="profile-picture-small clickable-profile">
						<div th:if="${user.profilePicture != null && !user.profilePicture.isBlank()}">
							<img th:src="@{'/uploads/' + ${user.profilePicture}}" alt="Profile" class="profile-picture-circle-small">
						</div>
						<div th:if="${user.profilePicture == null || user.profilePicture.isBlank()}" class="profile-picture-circle-small placeholder">
							<span class="initials-small" th:text="${#strings.substring(user.firstName, 0, 1) + #strings.substring(user.lastName, 0, 1)}"></span>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="container full-width">

			<!-- Buyer Mode Content - Shows buyer features (Active Auctions, Upcoming) -->
			<div id="buyerMode" class="dashboard-content-mode">
				<div class="dashboard-grid">
					<div class="dashboard-card">
						<div class="card-icon">ðŸ”¥</div>
						<h3>Active Auctions</h3>
						<p>Browse and bid on live auctions</p>
						<div class="card-stats">0 Active</div>
						<button class="card-action-btn">View Auctions</button>
					</div>
					<div class="dashboard-card">
						<div class="card-icon">ðŸ“…</div>
						<h3>Upcoming Auctions</h3>
						<p>Auctions starting in the future</p>
						<div class="card-stats">0 Upcoming</div>
						<button class="card-action-btn">View Upcoming</button>
					</div>
				</div>
			</div>

			<!-- Seller Mode Content - Shows seller features (My Auctions, Start Auction) -->
			<div id="sellerMode" class="dashboard-content-mode" style="display: none;">
				<div class="dashboard-grid">
					<div class="dashboard-card">
						<div class="card-icon">ðŸ“¦</div>
						<h3>My Auctions</h3>
						<p>View and manage your active auctions</p>
						<div class="card-stats">0 Active</div>
						<button class="card-action-btn">Manage Auctions</button>
					</div>
					<div class="dashboard-card">
						<div class="card-icon">âž•</div>
						<h3>Start Auction</h3>
						<p>Create a new auction listing</p>
						<button class="card-action-btn primary">Start New Auction</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>
		// Toggle between buyer and seller mode
		const buyerBtn = document.getElementById('buyerBtn');
		const sellerBtn = document.getElementById('sellerBtn');
		const buyerMode = document.getElementById('buyerMode');
		const sellerMode = document.getElementById('sellerMode');

		buyerBtn.addEventListener('click', function() {
			buyerBtn.classList.add('active');
			sellerBtn.classList.remove('active');
			buyerMode.style.display = 'block';
			sellerMode.style.display = 'none';
		});

		sellerBtn.addEventListener('click', function() {
			sellerBtn.classList.add('active');
			buyerBtn.classList.remove('active');
			buyerMode.style.display = 'none';
			sellerMode.style.display = 'block';
		});
	</script>
</body>
</html>
