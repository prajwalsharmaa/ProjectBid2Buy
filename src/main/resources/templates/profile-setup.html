<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Bid2Buy</title>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body class="full-page">
	<div class="site-header-dashboard">
		<a href="/" class="site-logo">
			<span class="logo-icon">ðŸ”¨</span>
			<span class="logo-text">Bid2Buy</span>
		</a>
	</div>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Complete Your Profile</h2>
				<p>Please complete your profile to continue using ProjectBid2Buy</p>
			</div>
			
			<form action="/profile/setup" method="post" th:object="${form}" enctype="multipart/form-data">
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" th:field="*{firstName}" th:value="${user.firstName}" id="firstName">
				</div>

				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input type="text" th:field="*{lastName}" th:value="${user.lastName}" id="lastName">
				</div>

				<div class="form-group">
					<label for="address">Address:</label>
					<input type="text" th:field="*{address}" placeholder="Enter your address" id="address">
				</div>

				<div class="form-group">
					<label for="age">Age:</label>
					<input type="number" th:field="*{age}" min="1" placeholder="Enter your age" id="age">
				</div>

				<div class="form-group">
					<label for="profile">Profile Picture:</label>
					<input type="file" name="profile" accept="image/*" id="profile">
				</div>

				<input type="submit" value="Complete Profile">
			</form>
		</div>
	</div>
</body>
</html>
