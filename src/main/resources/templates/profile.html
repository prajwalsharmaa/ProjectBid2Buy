<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile - Bid2Buy</title>
	<link rel="stylesheet" href="/css/main.css">
</head>

<body class="full-page">
	<div class="site-header-dashboard">
		<a href="/" class="site-logo">
			<span class="logo-icon">ğŸ”¨</span>
			<span class="logo-text">Bid2Buy</span>
		</a>
	</div>
	<div class="profile-page-wrapper">
		<!-- Profile Picture at Top -->
		<div class="profile-picture-header">
			<div class="profile-picture-container">
				<div th:if="${user.profilePicture != null && !user.profilePicture.isBlank()}">
					<img th:src="@{'/uploads/' + ${user.profilePicture}}" alt="Profile picture" class="profile-picture-circle">
				</div>
				<div th:if="${user.profilePicture == null || user.profilePicture.isBlank()}" class="profile-picture-circle placeholder">
					<span class="initials" th:text="${#strings.substring(user.firstName, 0, 1) + #strings.substring(user.lastName, 0, 1)}"></span>
				</div>
			</div>
			<h1 class="profile-name" th:text="${user.firstName} + ' ' + ${user.lastName}"></h1>
		</div>

		<div class="container full-width">
			<div class="profile-content-card">
				<div class="profile-info-grid">
					<div class="info-card-modern">
						<div class="info-icon">ğŸ“§</div>
						<div class="info-content">
							<strong>Email</strong>
							<span th:text="${user.email}"></span>
						</div>
					</div>
					<div class="info-card-modern">
						<div class="info-icon">ğŸ‘¤</div>
						<div class="info-content">
							<strong>Username</strong>
							<span th:text="${user.username}"></span>
						</div>
					</div>
					<div class="info-card-modern">
						<div class="info-icon">âš§ï¸</div>
						<div class="info-content">
							<strong>Gender</strong>
							<span th:text="${user.gender}"></span>
						</div>
					</div>
					<div th:if="${user.address != null && !user.address.isBlank()}" class="info-card-modern">
						<div class="info-icon">ğŸ“</div>
						<div class="info-content">
							<strong>Address</strong>
							<span th:text="${user.address}"></span>
						</div>
					</div>
					<div th:if="${user.age != null}" class="info-card-modern">
						<div class="info-icon">ğŸ‚</div>
						<div class="info-content">
							<strong>Age</strong>
							<span th:text="${user.age}"></span>
						</div>
					</div>
				</div>
				
				<div class="action-buttons">
					<a th:href="@{/profile/edit}" class="btn">Edit Profile</a>
					<a th:if="${user.type.name() == 'ADMIN'}" th:href="@{/admin/dashboard}" class="btn btn-secondary">Admin Dashboard</a>
					<a th:if="${user.type.name() != 'ADMIN'}" th:href="@{/user/dashboard}" class="btn btn-secondary">Dashboard</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
