<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Edit - Bid2Buy</title>
	<link rel="stylesheet" href="/css/main.css">
</head>

<body class="full-page">
	<div class="site-header-dashboard">
		<a href="/" class="site-logo">
			<span class="logo-icon">ðŸ”¨</span>
			<span class="logo-text">Bid2Buy</span>
		</a>
	</div>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Edit Profile</h2>
				<p>Update your profile information</p>
			</div>
			
			<form th:action="@{/profile/edit}" method="post" th:object="${form}" enctype="multipart/form-data">
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" th:field="*{firstName}" id="firstName">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input type="text" th:field="*{lastName}" id="lastName">
				</div>
				<div class="info-card">
					<strong>Email:</strong>
					<span th:text="${user.email}"></span>
				</div>
				<div class="info-card">
					<strong>Username:</strong>
					<span th:text="${user.username}"></span>
				</div>
				<div class="info-card">
					<strong>Gender:</strong>
					<span th:text="${user.gender}"></span>
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<input type="text" th:field="*{address}" id="address">
				</div>
				<div class="form-group">
					<label for="age">Age:</label>
					<input type="number" th:field="*{age}" min="1" id="age">
				</div>
				<div class="form-group">
					<label for="profile">Profile Picture:</label>
					<input type="file" name="profile" accept="image/*" id="profile">
				</div>
				<input type="submit" value="Save Changes">
			</form>
			
			<div class="action-buttons">
				<a th:href="@{/user/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
			</div>
		</div>
	</div>
</body>

</html>
