<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bid2Buy</title>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body class="full-page">
	<div class="site-header-dashboard">
		<a href="/" class="site-logo">
			<span class="logo-icon">ðŸ”¨</span>
			<span class="logo-text">Bid2Buy</span>
		</a>
	</div>
	<div class="container">
		<div class="dashboard">
			<div class="dashboard-header">
				<h1>ProjectBid2Buy Admin Dashboard</h1>
			</div>
			
			<div class="dashboard-content">
				<div class="info-card">
					<strong>Welcome</strong>
					<span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
				</div>
				<div class="info-card">
					<strong>Email</strong>
					<span th:text="${user.email}"></span>
				</div>
				<div class="info-card">
					<strong>Role</strong>
					<span th:text="${user.type}"></span>
				</div>
			</div>
			
			<div class="action-buttons">
				<a th:href="@{/profile}" class="btn btn-secondary">View Profile</a>
				<a th:href="@{/profile/edit}" class="btn">Edit Profile</a>
			</div>
			
			<hr>
			
			<div class="text-center">
				<h2>Admin Panel</h2>
				<p>Admin management features will be available here soon.</p>
			</div>
		</div>
	</div>
</body>
</html>
